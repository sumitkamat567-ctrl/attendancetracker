name: Hazri
description: "Attendance tracker app with timetable, organizer & undo support"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  shimmer: ^3.0.0
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_staggered_animations: ^1.0.0
  # ðŸ”¹ Local persistent storage (Hive)
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # ðŸ”¹ Notifications (system / WhatsApp-style)
  flutter_local_notifications: ^17.0.0

  # ðŸ”¹ Timezone support (required for scheduled notifications)
  timezone: ^0.9.2

  # ðŸ”¹ Image picker (upload timetable image)
  image_picker: ^1.0.7

  # ðŸ”¹ OCR (Google ML Kit â€“ for reading timetable image text)
  google_mlkit_text_recognition: ^0.13.0

  # ðŸ”¹ High refresh rate support
  flutter_displaymode: ^0.7.0

  # ðŸ”¹ Native splash screen (before Flutter loads)
  flutter_native_splash: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

  # ðŸ”¹ Hive code generation
  hive_generator: ^2.0.1
  build_runner: ^2.4.11

  # ðŸ”¹ App icon generation
  flutter_launcher_icons: ^0.14.0

flutter:
  uses-material-design: true

  assets:
    - assets/hazri.png

  fonts:
      - family: Samarkan
        fonts:
          - asset: assets/SAMAN___.ttf

# ðŸ”¹ Native Splash Screen Configuration
flutter_native_splash:
  color: "#000000"
  color_dark: "#000000"
  
  android_12:
    color: "#000000"
    color_dark: "#000000"
    
  # Keeps splash visible until Flutter is ready
  fullscreen: true

# ðŸ”¹ App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/hazri.png"
  min_sdk_android: 21
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "assets/hazri.png"
  remove_alpha_ios: true
